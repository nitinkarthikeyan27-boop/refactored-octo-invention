<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        background: rgba(0, 0, 0, 0.2);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    button {
        font-size: 20px;
        padding: 12px 30px;
        margin: 10px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: white;
        color: #ff4d6d;
    }

    #message {
        font-size: 28px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Will you be my Valentine?</h1>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <p id="message"></p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const message = document.getElementById("message");

    let yesSize = 20;
    let noClicks = 0;

    const texts = [
        "Are you sure?",
        "Baby u sure?",
        "Babyyyyyy",
        "Just say yes baby",
        "Baby pleaseeee"
    ];

    noBtn.addEventListener("click", () => {
        noClicks++;

        // Increase YES button size
        yesSize += 15;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

        // Change NO text
        noBtn.textContent = texts[noClicks % texts.length];
    });

    yesBtn.addEventListener("click", () => {
        question.textContent = "";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        message.textContent = "I love u sm sweetheart ❤️";
    });
</script>

</body>
</html>
